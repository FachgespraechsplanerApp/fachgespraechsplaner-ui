<div class="row">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">E-Mail-Adresse</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="z.B. mustermann@test.de">
            <small id="emailHelp" class="form-text text-muted">Wir werden deine Daten nicht an Dritte weitergeben.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Passwort</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Passwort">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Eingeloggt bleiben</label>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
